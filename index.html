<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="main-container">

    <div class="title-container">
      <h1>CalCulator</h1>
    </div>

    <div class="calculator-container">

      <div class="result-container">
        <label for="result"></label>
        <input type="text" id="result">
      </div>

      <div class="reset-container">
        <button type="opeartor" value="C">C</button>
      </div>

      <div class="decimal-container">
        <button type="decimal" value=".">.</button>
      </div>

      <div class="operand-container">
        <button type="operand" value="0">0</button>
        <button type="operand" value="1">1</button>
        <button type="operand" value="2">2</button>
        <button type="operand" value="3">3</button>
        <button type="operand" value="4">4</button>
        <button type="operand" value="5">5</button>
        <button type="operand" value="6">6</button>
        <button type="operand" value="7">7</button>
        <button type="operand" value="8">8</button>
        <button type="operand" value="9">9</button>
      </div>

      <div class="operator-container">
        <button type="opeartor" value="+">+</button>
        <button type="opeartor" value="-">-</button>
        <button type="opeartor" value="*">*</button>
        <button type="opeartor" value="/">/</button>
      </div>

      <div class="btn-equal-container">
        <button type="submit" value="=">=</button>
      </div>
    </div>
  </div>
</body>

</html>
