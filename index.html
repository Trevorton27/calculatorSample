<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="main-container">

    <div class="title-container">
      <h1>CalCulator</h1>
    </div>

    <div class="calculator-container">

      <div class="result-container">
        <label for="result"></label>
        <input type="text" id="result">
      </div>

      <div class="reset-container">
        <button type="opeartor" value="C" id="reset">C</button>
      </div>

      <div class="decimal-container">
        <button type="decimal" value="." id="decimal">.</button>
      </div>

      <div class="operand-container">
        <button type="operand" value="0" id="zero">0</button>
        <button type="operand" value="1" id="one">1</button>
        <button type="operand" value="2" id="two">2</button>
        <button type="operand" value="3" id="three">3</button>
        <button type="operand" value="4" id="four">4</button>
        <button type="operand" value="5" id="five">5</button>
        <button type="operand" value="6" id="six">6</button>
        <button type="operand" value="7" id="seven">7</button>
        <button type="operand" value="8" id="eight">8</button>
        <button type="operand" value="9" id="nine">9</button>
      </div>

      <div class="operator-container">
        <button type="opeartor" value="+" id="add">+</button>
        <button type="opeartor" value="-" id="subtract">-</button>
        <button type="opeartor" value="*" id="multiplication">*</button>
        <button type="opeartor" value="/" id="divison">/</button>
      </div>

      <div class="btn-equal-container">
        <button type="submit" value="=" id="equal-btn">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
