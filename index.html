<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="main-container">

    <div class="title-container">
      <h1>Calculator</h1>
    </div>

    <div class="calculator-container">

      <div class="result-container">
        <div id="result">0</div>
      </div>

      <div class="memory-btn-container">
        <button class="memory" id="memory-save">M+</button>
        <button class="memory" id="memory-clear">M-</button>
        <button class="memory" id="memory-recall">MR</button>
      </div>

      <div class="reset-container">
        <button id="reset-btn">AC</button>
      </div>

      <div class="operator-btn-container">
        <button class="operator" value="/" id="divide">/</button>
        <button class="operator" value="*" id="multiply">X</button>
        <button class="operator" value="-" id="subtract">-</button>
        <button class="operator" value="+" id="add">+</button>
      </div>

      <div class="operand-decimal-equal-container">
        <div class="btn-num-seven-eight-nine">
          <button class="number" value="7" id="seven">7</button>
          <button class="number" value="8" id="eight">8</button>
          <button class="number" value="9" id="nine">9</button>
        </div>
      <div class="btn-num-four-five-six">
          <button class="number" value="4" id="four">4</button>
          <button class="number" value="5" id="five">5</button>
          <button class="number" value="6" id="six">6</button>
        </div>
        <div class="btn-num-one-two-three">
          <button class="number" value="1" id="one">1</button>
          <button class="number" value="2" id="two">2</button>
          <button class="number" value="3" id="three">3</button>
        </div>
        <div class="btn-zero-decimal-equal">
          <button class="number" value="0" id="zero">0</button>
          <button class="number" value="." id="decimal">.</button>
        </div>
      </div>
      
      <div class="btn-equal-container">
        <button type="submit" value="=" id="equal-btn">=</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
